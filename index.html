<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo-1.png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor__caja__texto">
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/bi_exclamation-circle-fill-1.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor__botones">
                <input type="button" class="btn__encriptar" value="Encriptar">
                <input type="button" class="btn__desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor__muneco">
                <img src="Imagenes/Mu+¦eco.png" alt="muneco">
            </div>
            <div class="contenedor__parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar</p>
            </div>
            <div class="contenedor__copiar">
                <input type="button" class="btn__copiar" value="Copiar">
            </div>
            <div class="contenedor__resultado">
                <p class="texto__resultado"></p>

            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
